<script>
    let kthLargest=(arr)=>{
    let n=0;
    let m=0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]>n){
            m=n;
            n=arr[i]
            

        }
        else if(arr[i]>m && arr[i]<n){
            m=arr[i];
        }
    }
    return m                                                                                                  
}
const arr = [10, 5, 4, 3, 48, 6, 2, 33, 10];
console.log(kthLargest(arr));
</script>
